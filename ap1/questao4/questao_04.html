<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>questao_04</title>
  <style>
    .notification-card {
      width: 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    .card-header {
      display: flex;
      justify-content: flex-end;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .card-content h3 {
      margin: 0;
    }

    .card-content p {
      margin: 8px 0 0 0;
    }

    .filler {
      height: 2000px;
    }
  </style>
</head>
<body>

  <div class="filler"></div>

  <div class="notification-card">
    <div class="card-header">
      <button class="close-btn" onclick="fecharCard()">X</button>
    </div>
    <div class="card-content">
      <h3>Novidade!</h3>
      <p>Confira nossos novos produtos.</p>
    </div>
  </div>

  <script>
    function fecharCard() {
      document.querySelector('.notification-card').style.display = 'none';
    }
  </script>

</body>
</html>
